<!DOCTYPE html>
<html lang="en" ng-app="chatApp">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightgrey;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: lightblue;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .message {
            margin-bottom: 10px;
        }

        .message .sender {
            font-weight: bold;
            color: skyblue;
        }

        .message .time {
            font-size: 0.8em;
            color: orangered;
        }

        .input-box {
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div ng-controller="ChatController as chatCtrl" class="container">
        <div class="chat-box">
            <div class="message" ng-repeat="message in chatCtrl.messages">
                <span class="sender">{{message.sender}}</span>
                <span>: {{message.text}}</span>
                <span class="time">({{message.time | date: 'mediumTime'}})</span>
            </div>
        </div>

        <div class="input-box">
            <input type="text" ng-model="chatCtrl.newMessage" placeholder="Type your message here...">
            <button ng-click="chatCtrl.sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        angular.module('chatApp', [])
            .controller('ChatController', function ($scope, $interval) {
                var vm = this;

                vm.messages = [];
                vm.newMessage = '';

                vm.messages.push({ sender: 'sender', text: 'Welcome to the chat!', time: new Date() });

                vm.sendMessage = function () {
                    if (vm.newMessage.trim() !== '') {
                        vm.messages.push({ sender: 'receiver', text: vm.newMessage, time: new Date() });
                        vm.newMessage = '';
                    }
                };

               
                var interval = $interval(function () {
                    vm.messages.push({ sender: 'sender', text: 'Hello!', time: new Date() });
                }, 5000);

                
                $scope.$on('$destroy', function () {
                    $interval.cancel(interval);
                });
            });
    </script>
</body>
</html>
